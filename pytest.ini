[pytest]
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    
markers =
    performance: marks tests as performance related (deselect with '-m "not performance"')
    slow: marks tests as slow running (deselect with '-m "not slow"')
    security: marks tests as security verification tests
    di: marks tests for dependency injection verification
    async: marks async tests (should use pytest-asyncio)
