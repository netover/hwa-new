[tool:pytest]
addopts = -ra -q
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    performance: marks tests as performance tests (deselect with '-m "not performance"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    security: marks tests as security tests (deselect with '-m "not security"')
    di: marks tests as dependency injection tests (deselect with '-m "not di"')
    integration: marks tests as integration tests that require external services (deselect with '-m "not integration"')
