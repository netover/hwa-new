[mypy]
# --- Configurações Gerais ---
python_version = 3.11
warn_unused_configs = True

# --- Regras de Estilo e Qualidade ---
warn_return_any = True
warn_redundant_casts = True
warn_unused_ignores = True

# --- Regras de Tipagem Estrita ---
strict = True
check_untyped_defs = True
disallow_any_unimported = True
disallow_untyped_defs = True
no_implicit_optional = True

# --- Configurações de Módulos ---
namespace_packages = True

# --- Excluir diretórios de testes de mutação ---
exclude = mutants

# --- Ignorar Erros de "Missing Imports" para Bibliotecas de Terceiros ---
[mypy-agno.*]
ignore_missing_imports = True
# pandas agora tem stubs instalados - removido ignore_missing_imports
[mypy-openpyxl.*]
ignore_missing_imports = True
[mypy-docx.*]
ignore_missing_imports = True
[mypy-pypdf.*]
ignore_missing_imports = True
[mypy-watchfiles.*]
ignore_missing_imports = True
[mypy-sse_starlette.*]
ignore_missing_imports = True
[mypy-starlette.*]
ignore_missing_imports = True
[mypy-pytest.*]
ignore_missing_imports = True
[mypy-locust.*]
ignore_missing_imports = True
[mypy-dynaconf.*]
ignore_missing_imports = True
