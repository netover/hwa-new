<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resync Dashboard</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <h1>Resync - TWS AI Dashboard</h1>
    </header>

    <main>
        <div id="dashboard-container">
            <h2>Live Status</h2>
            <div id="status-grid">
                <div class="card" id="system-status-card">
                    <h3>System Status</h3>
                    <pre id="system-status-content">Conectando...</pre>
                </div>
                <div class="card" id="engine-status-card">
                    <h3>Engines</h3>
                    <pre id="engine-status-content">Conectando...</pre>
                </div>
                <div class="card" id="job-status-card">
                    <h3>Recent Jobs</h3>
                    <pre id="job-status-content">Conectando...</pre>
                </div>
            </div>
        </div>

        <div id="chat-container">
            <h2>Chat with Resync AI</h2>
            <div id="chat-window">
                <p class="bot-message">Ol√°! Sou o assistente Resync. Como posso ajudar com o seu ambiente HCL Workload Automation hoje?</p>
            </div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Pergunte algo sobre o TWS..."/>
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Resync - Real-time Monitoring</p>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
